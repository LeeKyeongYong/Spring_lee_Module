<!DOCTYPE html>
<html layout:decorate="~{global/usrLayout}">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="https://static.toss.im/icons/png/4x/icon-toss-logo.png"/>
    <link rel="stylesheet" type="text/css" href="/resource/global/style.css"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title th:text="|토스페이먼츠 결제하기|"></title>
    <script type="text/javascript">
        const urlParam = new URLSearchParams(window.location.search);
        const codeElement=document.getElementById("code");
        const messageElement = document.getElementById("message");
        codeElement.textContent="에러코드: "+urlParam.get("code");
        messageElement.textContent = "실패 사유: "+urlParam.get("message");
    </script>
</head>
<body>
<div layout:fragment="content">
    <div class="result wrapper">
        <div class="box_section">
            <h2 style="padding:20px 0px 10px 0px">
                <img width="25px" src="https://static.toss.im/3d-emojis/u1F6A8-apng.png"/>
                결제 실패
            </h2>
            <p id="code"></p>
            <p id="message"></p>
        </div>
    </div>
</div>
</body>
</html>
