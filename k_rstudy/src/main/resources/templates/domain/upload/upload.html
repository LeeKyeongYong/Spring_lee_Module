<html layout:decorate="~{global/usrLayout}">

<head>
    <title th:text="|미션 등록|"></title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            font-size: 12px;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .upload-form {
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .file-input {
            margin-bottom: 10px;
        }

        .button-group {
            margin-top: 20px;
        }

        .btn {
            padding: 8px 15px;
            margin-right: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }

        .btn-primary {
            background-color: #007bff;
            color: white;
        }

        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .alert {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
            display: none;
        }

        .alert-danger {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
    </style>
    <script th:inline="javascript">
        $(document).ready(function() {
            const form = $('form');

            form.on('submit', function(e) {
                e.preventDefault();

                const formData = new FormData();
                const fileInputs = $('input[type="file"]');

                fileInputs.each(function() {
                    if (this.files.length > 0) {
                        formData.append('file', this.files[0]);
                    }
                });

                $.ajax({
                    url: '/api/v1/files/upload',
                    type: 'POST',
                    data: formData,
                    headers: {
                        'X-User-Id': 'USER_ID_HERE', // 실제 사용자 ID를 넣어주세요
                        'X-CSRF-TOKEN': $('input[name="_csrf"]').val()
                    },
                    processData: false,
                    contentType: false,
                    success: function(response) {
                        $('#errorAlert').hide();
                        form[0].reset(); // 폼 초기화 추가
                        alert('파일이 성공적으로 업로드되었습니다.');
                    },
                    error: function(xhr, status, error) {
                        $('#errorAlert').text('업로드 실패: ' + error).show();
                    }
                });
            });
        });
    </script>
</head>

<body>
    <div layout:fragment="content">
        <h1>미션 업로드</h1>
        <div class="container">
            <p><strong>업로드 할 파일을 지정해주세요</strong></p>

            <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
            <div class="alert alert-danger" id="errorAlert"></div>

            <form th:action="@{/api/v1/files/upload}" method="post" enctype="multipart/form-data">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <!-- 현재 로그인한 사용자 정보가 자동으로 서버로 전송됩니다 -->
                <div id="file-upload-container">
                    <div class="file-input">
                        <input type="file" name="file" class="form-control">
                    </div>
                </div>

                <div class="button-group">
                    <button type="button" id="btnAddFile" class="btn btn-secondary">파일 추가</button>
                    <button type="button" id="btnRemoveFile" class="btn btn-secondary">파일 제거</button>
                    <button type="submit" class="btn btn-primary">업로드</button>
                </div>
            </form>

            <div th:if="${message}" class="alert"
                 th:classappend="${success} ? 'alert-success' : 'alert-danger'"
                 th:text="${message}">
            </div>
        </div>
    </div>
</body>

</html>
