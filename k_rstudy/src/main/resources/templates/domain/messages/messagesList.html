<html layout:decorate="~{global/msgLayout}">

<head>
    <title>메세지 리스트</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .message-container {
            max-width: 900px;
            margin: 20px auto;
        }
        .message-card {
            border: 1px solid #e0e0e0;
            margin-bottom: 15px;
            border-radius: 8px;
            padding: 15px;
        }
        .message-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .message-content {
            margin: 10px 0;
        }
        .recipient-list {
            font-size: 0.9em;
            color: #666;
        }
        .unread-badge {
            background-color: #dc3545;
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.8em;
        }
        .timestamp {
            color: #888;
            font-size: 0.85em;
        }
    </style>
</head>

<body>

<div layout:fragment="content">
    <div class="container message-container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>메시지 목록</h2>
            <button class="btn btn-primary" onclick="location.href='/messages/new'">새 메시지 작성</button>
        </div>

        <!-- 검색 폼 -->
        <div class="row mb-4">
            <div class="col-md-6">
                <form th:action="@{/messages}" method="get" class="d-flex">
                    <input type="text" name="search" class="form-control me-2"
                           placeholder="메시지 검색..." th:value="${param.search}">
                    <button type="submit" class="btn btn-outline-primary">검색</button>
                </form>
            </div>
        </div>

        <!-- 메시지 목록 -->
        <div th:if="${#lists.isEmpty(messages)}" class="alert alert-info">
            메시지가 없습니다.
        </div>

        <div th:each="message : ${messages}" class="message-card">
            <div class="message-header">
                <div>
                    <strong th:text="${message.senderName}">발신자</strong>
                    <span th:if="${message.readAt == null}" class="unread-badge ms-2">읽지 않음</span>
                </div>
                <span class="timestamp" th:text="${#temporals.format(message.sentAt, 'yyyy-MM-dd HH:mm')}">
                    시간
                </span>
            </div>

            <div class="message-content" th:text="${message.content}">
                메시지 내용
            </div>

            <div class="recipient-list">
                <small>
                    수신자:
                    <span th:each="recipient, iterStat : ${message.recipients}">
                        <span th:text="${recipient.recipientName}"></span>
                        <span th:if="${!iterStat.last}">, </span>
                    </span>
                </small>
            </div>
        </div>

        <!-- 페이징 -->
        <nav th:if="${totalPages > 1}" aria-label="Page navigation" class="mt-4">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                    <a class="page-link" th:href="@{/messages(page=${currentPage - 1})}">이전</a>
                </li>

                <li class="page-item" th:each="pageNum : ${#numbers.sequence(1, totalPages)}"
                    th:classappend="${pageNum == currentPage} ? 'active'">
                    <a class="page-link" th:href="@{/messages(page=${pageNum})}"
                       th:text="${pageNum}">1</a>
                </li>

                <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
                    <a class="page-link" th:href="@{/messages(page=${currentPage + 1})}">다음</a>
                </li>
            </ul>
        </nav>
    </div>
    <a th:href="@{/messages/writer}">메세지 작성</a>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
