<html layout:decorate="~{global/msgLayout}">
<head>
    <title>메세지 리스트</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .message-container {
            max-width: 900px;
            margin: 20px auto;
        }
        .message-card {
            border: 1px solid #e0e0e0;
            margin-bottom: 15px;
            border-radius: 8px;
            padding: 15px;
        }
        .message-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .message-content {
            margin: 10px 0;
        }
        .recipient-list {
            font-size: 0.9em;
            color: #666;
        }
        .unread-badge {
            background-color: #dc3545;
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.8em;
        }
        .timestamp {
            color: #888;
            font-size: 0.85em;
        }
        .search-container {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .search-type {
            width: 150px;
        }
        .btn-warning {
            color: #000;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        function resetSearch() {
            document.getElementById('searchInput').value = '';
            document.querySelector('select[name="searchType"]').value = 'all';
            // 폼 제출
            document.getElementById('searchForm').submit();
        }
    </script>
</head>

<body>
<div layout:fragment="content">
    <div class="container message-container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>보낸 메세지 함</h2>
        </div>

        <!-- 검색 폼 -->
        <div class="row mb-4">
            <div class="col-12">
                <form id="searchForm" th:action="@{/messages}" method="get" class="search-container">
                    <select name="searchType" class="form-select search-type" th:value="${param.searchType}">
                        <option value="all">전체검색</option>
                        <option value="name">이름</option>
                        <option value="team">팀</option>
                        <option value="department">부서</option>
                    </select>
                    <input type="text" id="searchInput" name="search" class="form-control" placeholder="메시지 검색..." th:value="${param.search}">
                    <button type="submit" class="btn btn-outline-primary">검색</button>
                    <button type="button" class="btn btn-warning" onclick="resetSearch()">초기화</button>
                </form>
            </div>
        </div>

        <!-- 메시지 목록 -->
        <div th:if="${#lists.isEmpty(messages)}" class="alert alert-info">
            메시지가 없습니다.
        </div>

        <div th:if="${!#lists.isEmpty(messages)}" th:each="message : ${messages}" class="message-card">
            <div class="message-header">
                <div>
                    <strong th:text="${message.senderName}">발신자</strong>
                    <span th:if="${message.readAt == null}" class="unread-badge ms-2">읽지 않음</span>
                </div>
                <span class="timestamp" th:text="${#temporals.format(message.sentAt, 'yyyy-MM-dd HH:mm')}">
                    시간
                </span>
            </div>

            <div class="message-content" th:text="${message.content}">
                메시지 내용
            </div>

            <div class="recipient-list">
                <small>
                    수신자:
                    <span th:each="recipient, iterStat : ${message.recipients}">
                        <span th:text="${recipient.recipientName}"></span>
                        <span th:if="${!iterStat.last}">, </span>
                    </span>
                </small>
            </div>
        </div>

        <!-- 페이징 -->
        <nav aria-label="Page navigation" class="mt-4">
            <ul class="pagination justify-content-center">
                <li class="page-item disabled">
                    <a class="page-link" href="#">이전</a>
                </li>
                <li class="page-item active">
                    <a class="page-link" href="#">1</a>
                </li>
                <li class="page-item disabled">
                    <a class="page-link" href="#">다음</a>
                </li>
            </ul>
        </nav>
    </div>
</div>
</body>
</html>
