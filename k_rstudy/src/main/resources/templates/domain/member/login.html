<html layout:decorate="~{global/usrLayout}">

<head>
    <title>로그인</title>
</head>

<body>

<div layout:fragment="content">
    <h1>로그인</h1>

    <script>
        function submitLoginForm(form) {
            form.username.value = form.username.value.trim();

            if (form.userid.username.length == 0) {
                toastWarning('사용자 ID를 입력해주세요.');
                form.username.focus();
                return;
            }

            form.password.value = form.password.value.trim();

            if (form.password.value.length == 0) {
                toastWarning('비밀번호를 입력해주세요.');
                form.password.focus();
                return;
            }

            form.submit();
        }
    </script>

    <form th:action method="POST" onSubmit="submitLoginForm(this); return false;">
        <div>
            <label>사용자 ID</label>
            <input type="text" name="username">
        </div>

        <div>
            <label>비밀번호</label>
            <input type="password" name="password">
        </div>

        <button type="submit">로그인</button>
    </form>
</div>

<br/>

<h1>QR Code Example</h1>

<form action="#" th:action="@{/v1/qrcode/generate}" method="get">
    <label for="text">Enter text for QR Code:</label>
    <input type="text" id="text" name="text" required />
    <button type="submit">Generate QR Code</button>
</form>

<div th:if="${qrcodeUrl}">
    <h2>Generated QR Code:</h2>
    <img th:src="@{${qrcodeUrl}}" alt="QR Code" />
</div>

</body>

</html>
