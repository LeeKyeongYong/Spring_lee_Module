<!DOCTYPE html>
<html layout:decorate="~{global/admLayout}">
<head>
    <title>팝업 템플릿 관리</title>
</head>
<body>
<div layout:fragment="content" class="container mx-auto px-4 py-8">
    <div class="max-w-6xl mx-auto">
        <!-- 상단 헤더 -->
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold">팝업 템플릿 관리</h1>
            <button onclick="showCreateTemplateModal()"
                    class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                새 템플릿 만들기
            </button>
        </div>

        <!-- 템플릿 목록 -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- 기본 템플릿 섹션 -->
            <div class="col-span-full mb-6">
                <h2 class="text-lg font-semibold mb-4">기본 템플릿</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                    <div th:each="template : ${defaultTemplates}"
                         class="bg-white rounded-lg shadow-md p-4 border-2 border-blue-200">
                        <div class="flex justify-between items-start mb-3">
                            <h3 class="font-medium" th:text="${template.name}"></h3>
                            <span class="text-xs bg-blue-100 text-blue-800 px-2 py-1 rounded">기본</span>
                        </div>
                        <div class="space-y-2">
                            <div class="text-sm text-gray-600">
                                <span>크기: </span>
                                <span th:text="${template.width + 'x' + template.height}"></span>
                            </div>
                            <div class="flex space-x-2">
                                <button th:onclick="'useTemplate(' + ${template.id} + ')'"
                                        class="text-sm text-blue-600 hover:text-blue-800">
                                    사용하기
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 사용자 템플릿 섹션 -->
            <div th:each="template : ${customTemplates}"
                 class="bg-white rounded-lg shadow-md p-4">
                <div class="flex justify-between items-start mb-3">
                    <h3 class="font-medium" th:text="${template.name}"></h3>
                    <div class="flex space-x-2">
                        <button th:onclick="'editTemplate(' + ${template.id} + ')'"
                                class="text-xs text-gray-600 hover:text-gray-800">
                            수정
                        </button>
                        <button th:onclick="'deleteTemplate(' + ${template.id} + ')'"
                                class="text-xs text-red-600 hover:text-red-800">
                            삭제
                        </button>
                    </div>
                </div>
                <div class="space-y-2">
                    <div class="text-sm text-gray-600">
                        <span>생성일: </span>
                        <span th:text="${#temporals.format(template.createDate, 'yyyy-MM-dd')}"></span>
                    </div>
                    <div class="text-sm text-gray-600">
                        <span>크기: </span>
                        <span th:text="${template.width + 'x' + template.height}"></span>
                    </div>
                    <div class="flex space-x-2">
                        <button th:onclick="'previewTemplate(' + ${template.id} + ')'"
                                class="text-sm text-gray-600 hover:text-gray-800">
                            미리보기
                        </button>
                        <button th:onclick="'useTemplate(' + ${template.id} + ')'"
                                class="text-sm text-blue-600 hover:text-blue-800">
                            사용하기
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 템플릿 생성/수정 모달 -->
    <div id="templateModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden">
        <div class="flex items-center justify-center min-h-screen px-4">
            <div class="bg-white rounded-lg shadow-xl max-w-2xl w-full">
                <div class="p-6">
                    <h2 class="text-xl font-semibold mb-4" id="modalTitle">새 템플릿 만들기</h2>
                    <form id="templateForm" class="space-y-4">
                        <input type="hidden" name="id" id="templateId">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">템플릿 이름</label>
                            <input type="text" name="name" id="templateName"
                                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"
                                   required>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">너비 (px)</label>
                            <input type="number" name="width" id="templateWidth"
                                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"
                                   required>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">높이 (px)</label>
                            <input type="number" name="height" id="templateHeight"
                                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"
                                   required>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">배경색</label>
                            <input type="color" name="backgroundColor" id="templateBackgroundColor"
                                   class="mt-1 block">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">테두리 스타일</label>
                            <input type="text" name="borderStyle" id="templateBorderStyle"
                                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"
                                   placeholder="1px solid #000000">
                        </div>
                    </form>
                </div>
                <div class="bg-gray-50 px-6 py-3 flex justify-end space-x-3 rounded-b-lg">
                    <button onclick="closeTemplateModal()"
                            class="px-4 py-2 text-gray-600 hover:text-gray-800">
                        취소
                    </button>
                    <button onclick="saveTemplate()"
                            class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
                        저장
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:inline="javascript">
    // 템플릿 모달 관련 함수들
    function showCreateTemplateModal() {
        document.getElementById('modalTitle').textContent = '새 템플릿 만들기';
        document.getElementById('templateForm').reset();
        document.getElementById('templateId').value = '';
        document.getElementById('templateModal').classList.remove('hidden');
    }

    function closeTemplateModal() {
        document.getElementById('templateModal').classList.add('hidden');
    }

    async function saveTemplate() {
        const form = document.getElementById('templateForm');
        const formData = new FormData(form);
        const templateId = document.getElementById('templateId').value;

        try {
            const response = await fetch(`/api/admin/popup-templates${templateId ? '/' + templateId : ''}`, {
                method: templateId ? 'PUT' : 'POST',
                body: formData
            });

            if (response.ok) {
                alert('템플릿이 저장되었습니다.');
                location.reload();
            } else {
                const error = await response.json();
                alert(error.message || '저장 중 오류가 발생했습니다.');
            }
        } catch (error) {
            alert('저장 중 오류가 발생했습니다.');
        }
    }

    // 템플릿 관리 함수들
    async function editTemplate(id) {
        try {
            const response = await fetch(`/api/admin/popup-templates/${id}`);
            const template = await response.json();

            document.getElementById('modalTitle').textContent = '템플릿 수정';
            document.getElementById('templateId').value = template.id;
            document.getElementById('templateName').value = template.name;
            document.getElementById('templateWidth').value = template.width;
            document.getElementById('templateHeight').value = template.height;
            document.getElementById('templateBackgroundColor').value = template.backgroundColor || '#ffffff';
            document.getElementById('templateBorderStyle').value = template.borderStyle || '';

            document.getElementById('templateModal').classList.remove('hidden');
        } catch (error) {
            alert('템플릿 정보를 불러오는 중 오류가 발생했습니다.');
        }
    }

    async function deleteTemplate(id) {
        if (!confirm('정말 삭제하시겠습니까?')) return;

        try {
            const response = await fetch(`/api/admin/popup-templates/${id}`, {
                method: 'DELETE'
            });

            if (response.ok) {
                alert('템플릿이 삭제되었습니다.');
                location.reload();
            } else {
                alert('삭제 중 오류가 발생했습니다.');
            }
        } catch (error) {
            alert('삭제 중 오류가 발생했습니다.');
        }
    }

    async function useTemplate(id) {
        try {
            const response = await fetch(`/api/admin/popup-templates/${id}`);
            const template = await response.json();

            // 팝업 생성 페이지로 이동하면서 템플릿 데이터 전달
            const params = new URLSearchParams(template);
            location.href = `/adm/popups/create?template=${params.toString()}`;
        } catch (error) {
            alert('템플릿을 사용하는 중 오류가 발생했습니다.');
        }
    }

    function previewTemplate(id) {
        window.open(`/api/admin/popup-templates/${id}/preview`, 'popup_preview',
            `width=800,height=600,scrollbars=yes`);
    }
</script>
</body>
</html>
