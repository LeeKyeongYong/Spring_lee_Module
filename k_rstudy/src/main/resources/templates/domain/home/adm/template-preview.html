<!DOCTYPE html>
<html layout:decorate="~{admin/layout}">
<head>
    <meta charset="UTF-8">
    <title>팝업 미리보기</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }

        .popup-preview {
            background-color: [[${template.backgroundColor}]];
            border: [[${template.borderStyle}]];
            width: [[${template.width}]]px;
            height: [[${template.height}]]px;
            position: relative;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .popup-content {
            padding: 20px;
            overflow: auto;
            max-height: 100%;
        }
    </style>
</head>
<body>
<div class="popup-preview">
    <div class="popup-content" th:utext="${template.content}">
        <!-- 팝업 내용이 여기에 표시됩니다 -->
    </div>
</div>
</body>
</html>
