<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- moment.js -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/moment"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment"></script>

  <script type="text/javascript">
    const urlParams = getUrlParams(location.href);
  </script>
</head>
<body>

<th:block layout:fragment="header"></th:block>

<th:block layout:fragment="content"></th:block>

<script type="text/javascript">

  $(window).bind("pageshow", function (event) {
    if (sessionStorage.getItem("historyBackFailMsg")) {
      toastWarning(sessionStorage.getItem("historyBackFailMsg"));
      sessionStorage.removeItem("historyBackFailMsg");
    }
  });

  if (urlParams.msg) {
    toastNotice(urlParams.msg);
  }

  if (urlParams.failMsg) {
    toastWarning(urlParams.failMsg);
  }
</script>

</body>
</html>
